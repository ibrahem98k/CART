<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Shopping Cart</title>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100">
<section class="h-screen py-12 sm:py-16 lg:py-20">
<div class="mx-auto px-4 sm:px-6 lg:px-8 max-w-2xl">
<div class="flex items-center justify-between mb-6">
<h1 class="text-2xl font-semibold text-gray-900">Your Cart</h1>
<button id="add-item" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm transition-all">Add Item</button>
</div>
<ul id="product-list" class="space-y-4"></ul>
<div class="mt-6 border-t border-b py-2">
<div class="flex items-center justify-between">
<p class="text-sm text-gray-400">Subtotal</p>
<p id="subtotal" class="text-lg font-semibold text-gray-900">$0.00</p>
</div>
<div class="flex items-center justify-between">
<p class="text-sm text-gray-400">Shipping</p>
<p id="shipping-price" class="text-lg font-semibold text-gray-900">$0.00</p>
</div>
</div>
<div class="mt-6 flex items-center justify-between">
<p class="text-sm font-medium text-gray-900">Total</p>
<p id="total" class="text-2xl font-semibold text-gray-900">$0.00</p>
</div>
<div id="promo-container" class="mt-4 bg-white p-4 rounded-md shadow-sm">
<div class="flex items-center gap-2 mb-2">
<input id="promo-input" type="text" placeholder="Enter promo code" class="border px-3 py-1 rounded-md text-sm w-40" />
<button id="apply-promo" class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded-md text-sm">Apply</button>
<p id="promo-feedback" class="text-sm text-red-600 ml-3"></p>
</div>
<p id="promo-display" class="text-sm text-gray-600"></p>
</div>
<div class="mt-6">
<button id="checkout-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg text-lg font-bold transition-all">Checkout</button>
</div>
</div>
</section>

<div id="addItemPopup" class="hidden fixed inset-0 bg-black/40 backdrop-blur-sm flex items-center justify-center">
<div class="bg-white w-[90%] max-w-md p-6 rounded-lg shadow-lg">
<h2 class="text-xl font-bold mb-4 text-gray-800">Add / Edit Item</h2>
<div class="space-y-3">
<input id="itemName" type="text" placeholder="Item Name" class="w-full border px-3 py-2 rounded-md" />
<input id="itemImage" type="text" placeholder="Image URL" class="w-full border px-3 py-2 rounded-md" />
<input id="itemPrice" type="number" placeholder="Price ($)" class="w-full border px-3 py-2 rounded-md" />
<input id="itemQuantity" type="number" placeholder="Quantity" class="w-full border px-3 py-2 rounded-md" />
<input id="itemStock" type="number" placeholder="Stock" class="w-full border px-3 py-2 rounded-md" />
<textarea id="itemDescription" placeholder="Description" class="w-full border px-3 py-2 rounded-md"></textarea>
</div>
<div class="mt-5 flex justify-end space-x-3">
<button id="cancelAdd" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded-md">Cancel</button>
<button id="confirmAdd" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md">Add</button>
</div>
</div>
</div>

<div id="stockPopup" class="hidden fixed inset-0 bg-black/30 flex items-center justify-center">
<div class="bg-white p-6 rounded-md shadow-lg text-center">
<p id="stockMessage" class="text-red-600 font-bold"></p>
<button onclick="closeStockPopup()" class="mt-4 px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-md">Ok</button>
</div>
</div>

<script src="index.js"></script>
</body>
</html>
